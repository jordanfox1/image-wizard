apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-wizard-frontend-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: image-wizard-frontend
  template:
    metadata:
      labels:
        app: image-wizard-frontend
    spec:
      containers:
        - name: image-wizard-frontend
          image: jordanfox/image-wizard-frontend:master
          imagePullPolicy: Always
          ports:
            - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: image-wizard-frontend-srvc
spec:
  type: NodePort
  selector:
    app: image-wizard-frontend
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30001
